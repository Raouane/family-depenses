<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Cercle bleu de fond -->
  <circle cx="100" cy="100" r="96" fill="#3B82F6" stroke="#2563EB" stroke-width="4"/>
  
  <!-- Balance - Support vertical -->
  <line x1="100" y1="40" x2="100" y2="90" stroke="white" stroke-width="6" stroke-linecap="round"/>
  
  <!-- Balance - Barre horizontale -->
  <line x1="60" y1="90" x2="140" y2="90" stroke="white" stroke-width="6" stroke-linecap="round"/>
  
  <!-- Balance - Pan gauche avec € -->
  <g>
    <path d="M 60 90 L 50 120 L 70 120 Z" fill="none" stroke="white" stroke-width="5" stroke-linecap="round" stroke-linejoin="round"/>
    <line x1="60" y1="90" x2="50" y2="120" stroke="white" stroke-width="5" stroke-linecap="round"/>
    <line x1="60" y1="90" x2="70" y2="120" stroke="white" stroke-width="5" stroke-linecap="round"/>
    <!-- Symbole € dans le pan gauche -->
    <text x="60" y="112" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white" text-anchor="middle">€</text>
  </g>
  
  <!-- Balance - Pan droit avec personnes -->
  <g>
    <path d="M 140 90 L 130 120 L 150 120 Z" fill="none" stroke="white" stroke-width="5" stroke-linecap="round" stroke-linejoin="round"/>
    <line x1="140" y1="90" x2="130" y2="120" stroke="white" stroke-width="5" stroke-linecap="round"/>
    <line x1="140" y1="90" x2="150" y2="120" stroke="white" stroke-width="5" stroke-linecap="round"/>
    <!-- Icône personnes dans le pan droit -->
    <circle cx="136" cy="104" r="4" fill="white"/>
    <circle cx="140" cy="104" r="4" fill="white"/>
    <circle cx="144" cy="104" r="4" fill="white"/>
    <path d="M 132 110 Q 136 114 140 114 Q 144 114 148 110" stroke="white" stroke-width="3" fill="none" stroke-linecap="round"/>
  </g>
</svg>
