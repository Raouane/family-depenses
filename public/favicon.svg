<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Cercle bleu de fond -->
  <circle cx="50" cy="50" r="48" fill="#3B82F6" stroke="#2563EB" stroke-width="2"/>
  
  <!-- Balance - Support vertical -->
  <line x1="50" y1="20" x2="50" y2="45" stroke="white" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Balance - Barre horizontale -->
  <line x1="30" y1="45" x2="70" y2="45" stroke="white" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Balance - Pan gauche avec € -->
  <g>
    <path d="M 30 45 L 25 60 L 35 60 Z" fill="none" stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
    <line x1="30" y1="45" x2="25" y2="60" stroke="white" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="30" y1="45" x2="35" y2="60" stroke="white" stroke-width="2.5" stroke-linecap="round"/>
    <!-- Symbole € dans le pan gauche -->
    <text x="30" y="56" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">€</text>
  </g>
  
  <!-- Balance - Pan droit avec personnes -->
  <g>
    <path d="M 70 45 L 65 60 L 75 60 Z" fill="none" stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
    <line x1="70" y1="45" x2="65" y2="60" stroke="white" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="70" y1="45" x2="75" y2="60" stroke="white" stroke-width="2.5" stroke-linecap="round"/>
    <!-- Icône personnes dans le pan droit -->
    <circle cx="68" cy="52" r="2" fill="white"/>
    <circle cx="70" cy="52" r="2" fill="white"/>
    <circle cx="72" cy="52" r="2" fill="white"/>
    <path d="M 66 55 Q 68 57 70 57 Q 72 57 74 55" stroke="white" stroke-width="1.5" fill="none" stroke-linecap="round"/>
  </g>
</svg>
